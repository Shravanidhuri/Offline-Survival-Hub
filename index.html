<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Survival Hub</title>
<style>
body {
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #000, #111);
    color: #00e6ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    animation: bgShift 10s infinite alternate;
}

@keyframes bgShift {
    0% {background: linear-gradient(120deg, #000, #111);}
    50% {background: linear-gradient(120deg, #111, #222);}
    100% {background: linear-gradient(120deg, #111, #000);}
}

h1 {
    font-size: 3em;
    margin-top: 50px;
    color: #ff3c3c;
    text-shadow: 0 0 5px #ff3c3c, 0 0 15px #00e6ff, 0 0 30px #00e6ff;
    opacity: 0;
}

.container {
    width: 600px;
    background: #181818;
    border: 2px solid #00e6ff;
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 0 20px #00e6ff;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s, transform 1s;
}

.container.show {
    opacity: 1;
    transform: translateY(0);
}

textarea, input {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    background: #000;
    color: #00e6ff;
    border: 1px solid #00e6ff;
    border-radius: 5px;
    font-family: monospace;
    outline: none;
}

button {
    padding: 10px;
    margin-top: 5px;
    width: 100%;
    background: #ff3c3c;
    color: #000;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    font-family: monospace;
    box-shadow: 0 0 10px #ff3c3c;
}

button:hover {
    background: #fff;
    color: #ff3c3c;
    box-shadow: 0 0 20px #ff3c3c, 0 0 30px #00e6ff;
}

ul {
    list-style: none;
    padding-left: 0;
    max-height: 300px;
    overflow-y: auto;
}

li {
    padding: 8px;
    border-bottom: 1px dotted #00e6ff;
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from {opacity: 0; transform: translateX(-20px);}
    to {opacity: 1; transform: translateX(0);}
}

.commentSection {
    margin-top: 5px;
    padding-left: 15px;
}

.commentInput {
    width: 80%;
    display: inline-block;
    margin-top: 5px;
}

.commentButton {
    width: 18%;
    display: inline-block;
    margin-left: 2%;
    margin-top: 5px;
}

#bottleMessage {
    margin-top: 15px;
    font-style: italic;
    color: #fffb00;
    text-shadow: 0 0 10px #fffb00;
}

#breakingNews {
    width: 100%;
    background: #ff3c3c;
    color: #000;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    animation: newsScroll 10s linear infinite;
    display: none;
}

@keyframes newsScroll {
    0% {transform: translateX(100%);}
    100% {transform: translateX(-100%);}
}
</style>
</head>
<body>

<h1 id="title"></h1>
<div id="breakingNews">Alert: The Internet is collapsing... share your offline survival tips!</div>

<div class="container" id="mainContainer">
    <input type="text" id="userName" placeholder="Your codename (optional)">
    <textarea id="tipInput" placeholder="Share your offline survival hack..."></textarea>
    <button onclick="addTip()">Submit Tip</button>
    <ul id="tipList"></ul>
</div>

<div class="container" id="bottleContainer">
    <h3>ðŸ“¡ Random Offline Transmission</h3>
    <p id="bottleMessage">Listening for static signals...</p>
</div>

<script>
let tips = [];
let breakingNewsArray = [
    "Wi-Fi extinction confirmed across continents.",
    "Google servers last seen flickering.",
    "No memes detected for 3 hours.",
    "Digital nomads spotted crying in cafes.",
    "Electric grids fine, but routers are gone.",
    "A wild USB drive appears... it contains hope."
];

// Breaking news update
setInterval(() => {
    const news = breakingNewsArray[Math.floor(Math.random() * breakingNewsArray.length)];
    document.getElementById("breakingNews").textContent = news;
}, 5000);

// Typewriter effect for the title
function typeTitle(text, i = 0) {
    const title = document.getElementById("title");
    if(i < text.length){
        title.innerHTML += text.charAt(i);
        title.style.opacity = 1;
        setTimeout(()=>typeTitle(text, i+1), 100);
    } else {
        // Show main container after title animation
        document.getElementById("mainContainer").classList.add("show");
        document.getElementById("bottleContainer").classList.add("show");
        document.getElementById("breakingNews").style.display = "block";
    }
}

window.onload = () => {
    typeTitle("ðŸ’» Offline Survival Hub ðŸ’»");
}

// Add tip
function addTip() {
    const name = document.getElementById('userName').value.trim() || "Anonymous";
    const content = document.getElementById('tipInput').value.trim();
    if(content === "") return;
    const tipObj = {name: name, content: content, comments: [], survive:0, glitch:0};
    tips.push(tipObj);
    document.getElementById('tipInput').value = "";
    renderTips();
}

// Render tips
function renderTips() {
    const list = document.getElementById('tipList');
    list.innerHTML = "";
    tips.forEach((tip, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${tip.name}:</strong> ${tip.content} 
        <button onclick="vote(${idx}, 'survive')">Survive Offline (${tip.survive})</button>
        <button onclick="vote(${idx}, 'glitch')">Glitch Out (${tip.glitch})</button>
        <div class="commentSection">
            ${tip.comments.map(c => `<div><strong>${c.name}:</strong> ${c.text}</div>`).join('')}
            <input class="commentInput" id="commentInput${idx}" placeholder="Reply...">
            <button class="commentButton" onclick="addComment(${idx})">Add</button>
        </div>`;
        list.appendChild(li);
    });
}

// Voting
function vote(idx, type){
    if(type === 'survive') tips[idx].survive++;
    else tips[idx].glitch++;
    renderTips();
}

// Add comment
function addComment(idx){
    const input = document.getElementById(`commentInput${idx}`);
    const text = input.value.trim();
    if(text === "") return;
    const name = prompt("Your name for reply (optional)") || "Anonymous";
    tips[idx].comments.push({name: name, text: text});
    input.value = "";
    renderTips();
}

// Random offline message
setInterval(() => {
    if(tips.length === 0) return;
    const randomTip = tips[Math.floor(Math.random() * tips.length)];
    document.getElementById('bottleMessage').textContent = `${randomTip.name}: ${randomTip.content}`;
}, 8000);

</script>
</body>
</html>
