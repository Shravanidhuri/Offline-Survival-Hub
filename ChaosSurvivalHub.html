<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareMate — Symptom Checker with Multilingual Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-slide-in {
      opacity: 0;
      animation: fadeSlideIn 1s ease forwards;
    }
    .fade-slide-in.delay-1 { animation-delay: 0.2s; }
    .fade-slide-in.delay-2 { animation-delay: 0.4s; }
    .fade-slide-in.delay-3 { animation-delay: 0.6s; }
  </style>
</head>
<body class="bg-gray-50 font-poppins">

<header class="bg-gradient-to-r from-teal-500 to-blue-500 text-white p-6 flex flex-wrap justify-between items-center shadow-md fade-slide-in delay-1">
  <h1 class="text-3xl font-bold flex flex-col">
    CareMate
    <span class="text-sm text-teal-100 mt-1">Symptom Checker with Multilingual Chatbot</span>
  </h1>
  <nav class="flex flex-wrap gap-2 mt-2 md:mt-0">
    <button onclick="showSection('home')" class="bg-white/20 px-4 py-2 rounded hover:bg-white hover:text-blue-700 transition">Home</button>
    <button onclick="showSection('about')" class="bg-white/20 px-4 py-2 rounded hover:bg-white hover:text-blue-700 transition">About</button>
    <button onclick="showSection('features')" class="bg-white/20 px-4 py-2 rounded hover:bg-white hover:text-blue-700 transition">Features</button>
    <button onclick="showSection('team')" class="bg-white/20 px-4 py-2 rounded hover:bg-white hover:text-blue-700 transition">Team</button>
    <button onclick="showSection('chatbot')" class="bg-white/20 px-4 py-2 rounded hover:bg-white hover:text-blue-700 transition">Chatbot</button>
    <button onclick="showSection('contact')" class="bg-white/20 px-4 py-2 rounded hover:bg-white hover:text-blue-700 transition">Contact</button>
  </nav>
</header>

<main class="max-w-6xl mx-auto my-12 px-4">
  <!-- Sections here -->
</main>

<footer class="bg-gray-900 text-gray-300 text-center p-4 mt-10 fade-slide-in delay-1">
  © 2025 CareMate — Symptom Checker with Multilingual Chatbot
</footer>

<script src="chatbot.js"></script>
<script>
function showSection(id) {
  document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
  const section = document.getElementById(id);
  section.classList.remove('hidden');
  section.querySelectorAll('.fade-slide-in').forEach(el => el.style.animation = 'fadeSlideIn 1s ease forwards');
}
</script>
</body>
</html>
